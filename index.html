<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connect 4 Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>

</head>
<body>
    <div id="gameArea">
        <div class="gameBoard">
                <div class="rows">
                        <div class="rowZero rowClick" column="0"></div>
                        <div class="rowZero rowClick" column="1"></div>
                        <div class="rowZero rowClick" column="2"></div>
                        <div class="rowZero rowClick" column="3"></div>
                        <div class="rowZero rowClick" column="4"></div>
                        <div class="rowZero rowClick" column="5"></div>
                        <div class="rowZero rowClick" column="6"></div>
                </div>
                <div class="rows">
                        <div class="rowOne rowClick" column="0"></div>
                        <div class="rowOne rowClick" column="1"></div>
                        <div class="rowOne rowClick" column="2"></div>
                        <div class="rowOne rowClick" column="3"></div>
                        <div class="rowOne rowClick" column="4"></div>
                        <div class="rowOne rowClick" column="5"></div>
                        <div class="rowOne rowClick" column="6"></div>
                </div>
                <div class="rows">
                        <div class="rowTwo rowClick" column="0"></div>
                        <div class="rowTwo rowClick" column="1"></div>
                        <div class="rowTwo rowClick" column="2"></div>
                        <div class="rowTwo rowClick" column="3"></div>
                        <div class="rowTwo rowClick" column="4"></div>
                        <div class="rowTwo rowClick" column="5"></div>
                        <div class="rowTwo rowClick" column="6"></div>
                </div>
                <div class="rows">
                        <div class="rowThree rowClick" column="0"></div>
                        <div class="rowThree rowClick" column="1"></div>
                        <div class="rowThree rowClick" column="2"></div>
                        <div class="rowThree rowClick" column="3"></div>
                        <div class="rowThree rowClick" column="4"></div>
                        <div class="rowThree rowClick" column="5"></div>
                        <div class="rowThree rowClick" column="6"></div>
                </div>
                <div class="rows">
                        <div class="rowFour rowClick" column="0"></div>
                        <div class="rowFour rowClick" column="1"></div>
                        <div class="rowFour rowClick" column="2"></div>
                        <div class="rowFour rowClick" column="3"></div>
                        <div class="rowFour rowClick" column="4"></div>
                        <div class="rowFour rowClick" column="5"></div>
                        <div class="rowFour rowClick" column="6"></div>
                </div>
                <div class="rows">
                        <div class="rowFive rowClick" column="0"></div>
                        <div class="rowFive rowClick" column="1"></div>
                        <div class="rowFive rowClick" column="2"></div>
                        <div class="rowFive rowClick" column="3"></div>
                        <div class="rowFive rowClick" column="4"></div>
                        <div class="rowFive rowClick" column="5"></div>
                        <div class="rowFive rowClick" column="6"></div>
                </div>
                <div class="rows">
                        <div class="rowSix rowClick" column="0"></div>
                        <div class="rowSix rowClick" column="1"></div>
                        <div class="rowSix rowClick" column="2"></div>
                        <div class="rowSix rowClick" column="3"></div>
                        <div class="rowSix rowClick" column="4"></div>
                        <div class="rowSix rowClick" column="5"></div>
                        <div class="rowSix rowClick" column="6"></div>
                </div>
                <button class="resetBtn">Reset</button>
                <div id="modal" class="reveal">
                    <div class="modalBody">
                    </div>
                </div>

        </div>


    </div>
    
</body>
</html>
