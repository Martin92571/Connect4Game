<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connect 4 Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

            <div id="playerOne"><h2>Player 1 Score:</h2></div>

                <div class="rows">
                        <div class="rowZero rowClick" column="0">
                                <div class="hyena"></div>
                        </div>
                        <div class="rowZero rowClick" column="1"></div>
                        <div class="rowZero rowClick" column="2"></div>
                        <div class="rowZero rowClick" column="3"></div>
                        <div class="rowZero rowClick" column="4"></div>
                        <div class="rowZero rowClick" column="5"></div>
                        <div class="rowZero rowClick" column="6"></div>
                </div>
                <div class="rows">

                        <div class="rowOne rowClick" column="1"></div>
                        <div class="rowOne rowClick" column="2"></div>
                        <div class="rowOne rowClick" column="3"></div>
                        <div class="rowOne rowClick" column="4"></div>
                        <div class="rowOne rowClick" column="5"></div>

                </div>
                <div class="rows">

                        <div class="rowTwo rowClick" column="6"></div>
                </div>
                <div class="rows">
                        <div class="rowThree rowClick" column="0"></div>

                        <div class="rowThree rowClick" column="3"></div>
                        <div class="rowThree rowClick" column="4"></div>
                        <div class="rowThree rowClick" column="5"></div>
                        <div class="rowThree rowClick" column="6"></div>
                </div>
                <div class="rows">
                        <div class="rowFour rowClick" column="0"></div>
                        <div class="rowFour rowClick" column="1"></div>
                        <div class="rowFour rowClick" column="2"></div>
                        <div class="rowFour rowClick" column="3"></div>

                </div>
                <div class="rows">
                        <div class="rowSix rowClick" column="0"></div>
                        <div class="rowSix rowClick" column="1"></div>
                        <div class="rowSix rowClick" column="2"></div>
                        <div class="rowSix rowClick" column="3"></div>
                        <div class="rowSix rowClick" column="4"></div>
                        <div class="rowSix rowClick" column="5"></div>
                        <div class="rowSix rowClick" column="6"></div>
                </div>

                <div id="modal" class="reveal">
                    <div class="modalBody">
                    </div>
                </div>
        </div> 
        <div id="playerTwo"><h2>Player 2 Score:</h2></div>
        <button class="resetBtn">Reset</button>
        
    </div>

</html>
